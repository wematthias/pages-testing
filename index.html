<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Testing Page</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Lobster&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            transition: background 1s;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #333;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .btn {
            margin: 20px 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        .btn:active {
            background: #388e3c;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Fun Page!</h1>
        <p>Click the buttons below to test interactions.</p>

        <button class="btn" onclick="showMessage('Hello, World!')">Say Hello</button>
        <button class="btn" onclick="changeBg()">Change Background</button>

        <p class="message" id="message"></p>
    </div>

    <script>
        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('visible');

            // Remove the visible class after 2 seconds
            setTimeout(() => {
                message.classList.remove('visible');
            }, 2000);
        }

        function changeBg() {
            const colors = ['#f6d365', '#fda085', '#84fab0', '#8fd3f4', '#fccb90'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }
    </script>

</body>
</html>
